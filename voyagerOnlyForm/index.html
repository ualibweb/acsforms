<!DOCTYPE html>
<html lang="en">
  <!-- Security Authorization Form: Voyager Circulation Only: collapse panels-->
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <!-- Javascript -->

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    ></script>
    <title>Voyager Circulation Only</title>
    <script>
      jQuery(document).ready(function ($) {
        $("#AssociateDean").change(function (obj) {
          if ($(this).val() == "Millie Jackson") {
            $("#AssociateDeanPhone").val("5008");
            $("#AssociateDeanEmail").val("mljackson@ua.edu");
          }
          if ($(this).val() == "Lorraine Madway") {
            $("#AssociateDeanPhone").val("0513");
            $("#AssociateDeanEmail").val("lmadway@ua.edu");
          }
          if ($(this).val() == "Emily Decker") {
            $("#AssociateDeanPhone").val("3497");
            $("#AssociateDeanEmail").val("endecker@ua.edu");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form
          action="https://imageweb.ua.edu/Public/LoginFormProc.aspx?FromLoginFormProc=true"
          method="post"
        >
          <!-- Begin Required OnBase Fields -->
          <div id="loginformprocparams">
            <input type="hidden" name="LanguageParam" value="en-us" />
            <input
              type="hidden"
              name="OBWeb_FinalTargetPage"
              value="https://www.lib.ua.edu/acsforms/voyagerOnlyForm/landing.html"
            />
            <input type="hidden" name="OBDocumentType" value="887" />
            <input
              type="hidden"
              name="OBWeb_Redirect"
              value="https://www.lib.ua.edu/acsforms/voyagerOnlyForm/landing.html"
            />
          </div>
          <!-- End Required OnBase Fields -->
          <img
            src="images/librariesk_black.png"
            alt="UA Libraries Logo"
            style="width: 150px; height: 60px"
          />
          <h1 class="h2">Security Authorization Form</h1>
          <h2 class="h3">Voyager Circulation Only - Student Accounts</h2>
          <hr />
          <div class="row">
            <div class="col-md-4">
              <fieldset class="form-group">
                <label for="field1"> Effective Date: </label>
                <input
                  type="date"
                  class="form-control"
                  name="OBKey_Effective_Date_1"
                  id="field1"
                  required
                />
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <fieldset class="form-group">
                <label for="field49"> Submitter </label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="OBKey_Submitter_1"
                  id="field49"
                />
              </fieldset>
            </div>
            <div class="col-md-3">
              <fieldset class="form-group">
                <label for="field50">
                  Submitter's Telephone (last 4 digits)
                </label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="OBKey_Submitters_Phone_Number_1"
                  id="field50"
                />
              </fieldset>
            </div>
            <div class="col-md-5">
              <fieldset class="form-group">
                <label for="field51"> Submitter's Email </label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="OBKey_Submitters_Email_1"
                  id="field51"
                />
              </fieldset>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <fieldset class="form-group">
                <label for="AssociateDean"> Associate Dean </label>
                <select
                  required
                  type="text"
                  class="form-control"
                  name="OBKey_Associate_Dean_Name_1"
                  id="AssociateDean"
                >
                  <option disabled selected>Choose an Associate Dean</option>
                  <option>Millie Jackson</option>
                  <option>Lorraine Madway</option>
                  <option>Emily Decker</option>
                </select>
              </fieldset>
            </div>
            <div class="col-md-3">
              <fieldset class="form-group">
                <label for="AssociateDeanPhone">
                  Associate Dean's Telephone (last 4 digits)
                </label>
                <input
                  required
                  type="text"
                  class="form-control"
                  name="OBKey_Associate_Dean_Phone_1"
                  id="AssociateDeanPhone"
                  readonly
                />
              </fieldset>
            </div>
            <div class="col-md-5">
              <fieldset class="form-group">
                <label for="AssociateDeanEmail"> Associate Dean's Email </label>
                <input
                  required
                  type="email"
                  class="form-control"
                  name="OBKey_Associate_Dean_Email_1"
                  id="AssociateDeanEmail"
                  readonly
                />
              </fieldset>
            </div>
          </div>

          <div class="panel-group" id="accordion1">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  Account Information (First Name, Last Name, Email Address)
                </h4>
              </div>
              <div id="collapse1" class="panel-collapse">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-8">
                      <label for="field4">
                        Employee Name (First Middle Last)
                      </label>
                      <input
                        required
                        type="text"
                        class="form-control"
                        name="OBKey_Employee_Name_1"
                        id="field4"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="field6">
                        Valid UA e-mail (@crimson.ua.edu)
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        name="OBKey_Employee_Email_1"
                        id="field6"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="comment">Comments:</label>
            <textarea
              class="form-control"
              rows="3"
              id="comment"
              name="comment"
            ></textarea>
          </div>

          <input
            type="submit"
            id="submit"
            name="OBBtn_Yes"
            value="Submit"
            class="navbtn btn btn-primary btn-lg"
          />
        </form>
      </div>
    </div>
  </body>
</html>
